<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pwCheck() {
            const userPw = document.getElementById("userPw").value;
            const userPwCheck = document.getElementById("userPwCheck").value;
            if(userPw != userPwCheck) {
                alert("비밀번호가 다릅니다");
                return false;
            }
            return true;
        }
    </script>
    <style>
        .sign {
            text-align: end;
            margin: 1px;
        }
        #join {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <form action="sign_in.php" method="post" onsubmit="return pwCheck()">
        <table>
            <tr>
                <td><p class="sign">아이디</p></td>
                <td><input type="text" name="userId"></td>
            </tr>
            <tr>
                <td><p class="sign">비밀번호</p></td>
                <td><input type="text" name="userPw" id="userPw" required></td>
            </tr>
            <tr>
                <td><p class="sign">비밀번호 확인</p></td>
                <td><input type="text" name="userPwCheck" id="userPwCheck" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" id="join">가입</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
